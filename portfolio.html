<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SMK Creative Hub</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f4f7f6; }
        header { background-color: #0056b3; color: white; padding: 20px; text-align: center; }
        header h1 { margin: 0; }
        .container { padding: 20px; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .portfolio-item { border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .portfolio-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
        nav a { padding: 15px; text-align: center; text-decoration: none; color: #666; font-size: 12px; }
        nav a.active { color: #007bff; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Portfolio Karya Siswa</h1>
    </header>

    <div class="container">
        <div class="portfolio-grid" id="portfolioGrid">
            <!-- Gambar akan dimuat oleh JavaScript -->
        </div>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html" class="active">Portfolio</a>
        <a href="lacak.html">Lacak</a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('portfolioGrid');
            const images = [
                'https://source.unsplash.com/500x500/?wedding-invitation',
                'https://source.unsplash.com/500x500/?graduation-photo',
                'https://source.unsplash.com/500x500/?banner-design',
                'https://source.unsplash.com/500x500/?prewedding-photo',
                'https://source.unsplash.com/500x500/?sticker-design',
                'https://source.unsplash.com/500x500/?event-photography',
                'https://source.unsplash.com/500x500/?business-card',
                'https://source.unsplash.com/500x500/?product-photography',
                'https://source.unsplash.com/500x500/?poster-design',
            ];

            images.forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                const img = document.createElement('img');
                img.src = `${src}&sig=${index}`; // sig untuk gambar acak
                img.alt = `Portfolio ${index + 1}`;
                item.appendChild(img);
                grid.appendChild(item);
            });
        });
    </script>
</body>
</html>
