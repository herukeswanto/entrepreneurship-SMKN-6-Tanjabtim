<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SMK Creative Hub</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f4f7f6; padding-bottom: 80px;}
        header { background-color: #0056b3; color: white; padding: 20px; text-align: center; }
        header h1 { margin: 0; }
        .container { padding: 20px; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .portfolio-item { border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); aspect-ratio: 1; }
        .portfolio-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
        nav a { padding: 15px; text-align: center; text-decoration: none; color: #666; font-size: 12px; }
        nav a.active { color: #007bff; font-weight: 600; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Portfolio Karya Siswa</h1>
    </header>

    <div class="container">
        <div class="portfolio-grid" id="portfolioGrid">
            <!-- Gambar akan dimuat oleh JavaScript -->
        </div>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html" class="active">Portfolio</a>
        <a href="lacak.html">Lacak</a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('portfolioGrid');
            
            // Definisikan path ke gambar lokal Anda di sini
            const images = [
                'benner.jpg',
                'undanganpernikahan.jpg',
                'undanganulangtahun.jpg',
                'img/4.jpg',
                'img/5.jpg',
                'img/6.jpg',
                'img/7.jpg',
                'img/8.jpg',
                'img/9.jpg',
            ];

            // Cek jika gambar ada, jika tidak, tampilkan pesan error
            images.forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                
                const img = document.createElement('img');
                img.src = src; 
                img.alt = `Portfolio ${index + 1}`;

                // Menambahkan fallback jika gambar gagal dimuat
                img.onerror = function() {
                    this.alt = `Gambar ${src} tidak ditemukan.`;
                    this.style.display = 'none'; // Sembunyikan gambar yang rusak
                    item.style.background = '#ddd'; // Beri warna background abu-abu
                    item.innerHTML += `<p style="text-align:center; padding: 20px; font-size: 12px; color: #666;">Gambar ${src} tidak ditemukan.</p>`;
                };
                
                item.appendChild(img);
                grid.appendChild(item);
            });
        });
    </script>
</body>
</html>
